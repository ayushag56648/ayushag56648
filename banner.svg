<svg width="1000" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1">
        <animate attributeName="stop-color" values="#667eea;#764ba2;#667eea" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1">
        <animate attributeName="stop-color" values="#764ba2;#f093fb;#764ba2" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1">
        <animate attributeName="stop-color" values="#f093fb;#667eea;#f093fb" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Grid Pattern -->
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <animateTransform attributeName="patternTransform" type="translate" from="0 0" to="0 50" dur="20s" repeatCount="indefinite"/>
    </pattern>
    
    <!-- Glow Filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Pulse Filter -->
    <filter id="pulse">
      <feGaussianBlur stdDeviation="2" result="coloredBlur">
        <animate attributeName="stdDeviation" values="2;4;2" dur="2s" repeatCount="indefinite"/>
      </feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="400" fill="url(#grad1)"/>
  
  <!-- Grid Overlay -->
  <rect width="1000" height="400" fill="url(#grid)"/>
  
  <!-- Animated Circuit Lines -->
  <line x1="100" y1="80" x2="300" y2="80" stroke="rgba(255,255,255,0.3)" stroke-width="2">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
  </line>
  <line x1="300" y1="80" x2="300" y2="150" stroke="rgba(255,255,255,0.3)" stroke-width="2">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" begin="0.5s" repeatCount="indefinite"/>
  </line>
  <circle cx="300" cy="80" r="4" fill="rgba(255,255,255,0.4)">
    <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <line x1="800" y1="100" x2="800" y2="250" stroke="rgba(255,255,255,0.3)" stroke-width="2">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" begin="1s" repeatCount="indefinite"/>
  </line>
  <line x1="800" y1="250" x2="650" y2="250" stroke="rgba(255,255,255,0.3)" stroke-width="2">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" begin="1.5s" repeatCount="indefinite"/>
  </line>
  <circle cx="800" cy="250" r="4" fill="rgba(255,255,255,0.4)">
    <animate attributeName="r" values="4;6;4" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  
  <line x1="700" y1="320" x2="900" y2="320" stroke="rgba(255,255,255,0.3)" stroke-width="2">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" begin="2s" repeatCount="indefinite"/>
  </line>
  <circle cx="900" cy="320" r="4" fill="rgba(255,255,255,0.4)">
    <animate attributeName="r" values="4;6;4" dur="2s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <line x1="150" y1="280" x2="150" y2="350" stroke="rgba(255,255,255,0.3)" stroke-width="2">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" begin="2.5s" repeatCount="indefinite"/>
  </line>
  <circle cx="150" cy="280" r="4" fill="rgba(255,255,255,0.4)">
    <animate attributeName="r" values="4;6;4" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Animated Lock Icon -->
  <g opacity="0.15" transform="translate(150, 200)">
    <animateTransform attributeName="transform" type="translate" values="150,200; 150,195; 150,200" dur="4s" repeatCount="indefinite"/>
    <rect x="0" y="20" width="60" height="50" rx="5" fill="white"/>
    <circle cx="30" cy="0" r="20" fill="none" stroke="white" stroke-width="8"/>
  </g>
  
  <!-- Animated Shield Icon -->
  <g opacity="0.15" transform="translate(790, 190)">
    <animateTransform attributeName="transform" type="translate" values="790,190; 790,185; 790,190" dur="4s" begin="2s" repeatCount="indefinite"/>
    <path d="M 30 0 L 60 15 L 60 45 Q 60 70 30 80 Q 0 70 0 45 L 0 15 Z" fill="white"/>
    <path d="M 25 30 L 30 40 L 40 25" fill="none" stroke="#764ba2" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Main Text with Glow Animation -->
  <text x="500" y="160" font-family="'Courier New', monospace" font-size="56" font-weight="bold" fill="white" text-anchor="middle" filter="url(#pulse)">
    Hi, I'm Ayush üîê
    <animate attributeName="opacity" values="1;0.8;1" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <!-- Subtitle -->
  <text x="500" y="220" font-family="'Courier New', monospace" font-size="28" fill="white" text-anchor="middle" letter-spacing="4" opacity="0.95">
    CYBERSECURITY ENTHUSIAST
  </text>
  
  <!-- Animated Terminal Cursor -->
  <rect x="745" y="198" width="12" height="28" fill="white">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Falling Binary Code -->
  <text x="50" y="0" font-family="'Courier New', monospace" font-size="12" fill="rgba(255,255,255,0.3)">01010101
    <animateTransform attributeName="transform" type="translate" from="0 0" to="0 400" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;1;0" dur="8s" repeatCount="indefinite"/>
  </text>
  
  <text x="920" y="0" font-family="'Courier New', monospace" font-size="12" fill="rgba(255,255,255,0.3)">10101010
    <animateTransform attributeName="transform" type="translate" from="0 0" to="0 400" dur="10s" begin="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;1;0" dur="10s" begin="2s" repeatCount="indefinite"/>
  </text>
  
  <text x="200" y="0" font-family="'Courier New', monospace" font-size="12" fill="rgba(255,255,255,0.3)">11001100
    <animateTransform attributeName="transform" type="translate" from="0 0" to="0 400" dur="9s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;1;0" dur="9s" begin="1s" repeatCount="indefinite"/>
  </text>
  
  <text x="750" y="0" font-family="'Courier New', monospace" font-size="12" fill="rgba(255,255,255,0.3)">00110011
    <animateTransform attributeName="transform" type="translate" from="0 0" to="0 400" dur="11s" begin="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;1;0" dur="11s" begin="3s" repeatCount="indefinite"/>
  </text>
  
  <text x="400" y="0" font-family="'Courier New', monospace" font-size="12" fill="rgba(255,255,255,0.3)">11110000
    <animateTransform attributeName="transform" type="translate" from="0 0" to="0 400" dur="7s" begin="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;1;0" dur="7s" begin="4s" repeatCount="indefinite"/>
  </text>
  
  <text x="600" y="0" font-family="'Courier New', monospace" font-size="12" fill="rgba(255,255,255,0.3)">00001111
    <animateTransform attributeName="transform" type="translate" from="0 0" to="0 400" dur="12s" begin="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;1;0" dur="12s" begin="1.5s" repeatCount="indefinite"/>
  </text>
  
  <!-- Animated Decorative Dots -->
  <circle cx="450" cy="280" r="3" fill="rgba(255,255,255,0.4)">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="550" cy="280" r="3" fill="rgba(255,255,255,0.4)">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="r" values="3;5;3" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="470" cy="300" r="2" fill="rgba(255,255,255,0.3)">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="530" cy="300" r="2" fill="rgba(255,255,255,0.3)">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Scanning Line Effect -->
  <line x1="0" y1="0" x2="1000" y2="0" stroke="rgba(255,255,255,0.1)" stroke-width="2">
    <animateTransform attributeName="transform" type="translate" from="0 0" to="0 400" dur="5s" repeatCount="indefinite"/>
  </line>
</svg>